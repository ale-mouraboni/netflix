<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Em Desenvolvimento...</title>
</head>

<body>
    <header class="position-absolute w-100 pt-1">
        <div class="ml-3 mr-3 ml-md-5 mr-md-5 p-2 pt-4">
            <div class="d-flex align-items-center">
                <img src="assets/img/logo.svg" alt="Logo Netflix" class="logo">
                <div class="ml-auto">
                    <a href="" class="btn-login">Entrar</a>
                </div>
            </div>
        </div>
    </header>

    <section class="box">
        <div class="box-background position-absolute">
            <img src="assets/img/background.jpg" alt="Background">
        </div>
        <div class="content position-relative d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-center mt-md-4">
                    <h1 class="text-white text-center font-weight-bold m-0 col-md-9 mt-5">
                        Filmes, séries e muito mais. Sem limites.
                    </h1>
                </div>
                <h2 class="text-white text-center m-3">
                    Assista onde quiser. Cancele quando quiser.
                </h2>
                <h3 class="text-white text-center pt-3 pb-3 mr-3 ml-3">
                    Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.
                </h3>
                <div class="d-flex justify-content-center">
                    <div class="input-group col-md-10 flex-column flex-md-row assine">
                        <input type="text" class="form-control" placeholder="Email">
                        <div class="input-group-append d-flex justify-content-center mt-2 mt-md-0">
                            <span class="input-group-text text-white pl-3 pl-md-4">
                                Vamos Lá <svg class="ml-2 ml-md-4 icon-svg" viewBox="0 0 6 12" xmlns="http://www.w3.org/2000/svg"><path d="M.61 1.312l.78-.624L5.64 6l-4.25 5.312-.78-.624L4.36 6z" fill="#fff"></path></svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
